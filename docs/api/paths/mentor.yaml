      - Mentor
    summary: Update mentor profile
    description: |
      Update an existing mentor profile. Mentors can update their information, availability, and specialties.
      
      **Features:**
      - Partial profile updates
      - Availability management
      - Skill and specialty updates
      - Profile verification maintenance
    operationId: updateMentor
    parameters:
      - name: mentorId
        in: path
        required: true
        description: Unique mentor identifier
        schema:
          type: string
          pattern: '^[a-zA-Z0-9_-]+$'
        example: "mentor_12345"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
                maxLength: 100
              company:
                type: string
                maxLength: 100
              skills:
                type: array
                maxItems: 20
                items:
                  type: string
              bio:
                type: string
                maxLength: 1000
              location:
                type: string
                maxLength: 100
              availability:
                type: string
                enum: [available, limited, unavailable]
              specialties:
                type: array
                maxItems: 10
                items:
                  type: string
          example:
            title: "Principal Software Engineer"
            company: "Tech Corp Inc."
            availability: "limited"
            specialties: ["Career Transition", "Technical Skills", "Interview Preparation", "System Design"]
    responses:
      '200':
        description: Mentor profile updated successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/schemas.yaml#/ApiResponse'
                - type: object
                  properties:
                    data:
                      type: object
                      properties:
                        mentor:
                          $ref: '../components/schemas.yaml#/MentorProfile'
            example:
              status: success
              message: Mentor profile updated successfully
              data:
                mentor:
                  id: "mentor_12345"
                  name: "Sarah Johnson"
                  title: "Principal Software Engineer"
                  company: "Tech Corp Inc."
                  availability: "limited"
                  specialties: ["Career Transition", "Technical Skills", "Interview Preparation", "System Design"]
      '400':
        $ref: '../components/responses.yaml#/BadRequest'
      '404':
        description: Mentor not found
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/ErrorResponse'
            example:
              status: error
              message: Mentor not found
              data:
                errorCode: MENTOR_NOT_FOUND
      '500':
        $ref: '../components/responses.yaml#/InternalServerError'

  delete:
    tags:
      - Mentor
    summary: Delete mentor profile
    description: |
      Permanently delete a mentor profile and all associated data. This action cannot be undone.
      
      **Features:**
      - Complete profile removal
      - Data anonymization for past sessions
      - Confirmation required
      - Audit trail maintained
    operationId: deleteMentor
    parameters:
      - name: mentorId
        in: path
        required: true
        description: Unique mentor identifier
        schema:
          type: string
          pattern: '^[a-zA-Z0-9_-]+$'
        example: "mentor_12345"
    responses:
      '200':
        description: Mentor profile deleted successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/ApiResponse'
            example:
              status: success
              message: Mentor profile deleted successfully
              data:
                mentorId: "mentor_12345"
