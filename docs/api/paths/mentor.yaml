# Mentor API Endpoints

mentors:
  get:
    tags:
      - Mentor
    summary: Search and discover mentors
    description: |
      Search for mentors based on various criteria including domain expertise, skills, experience level, and location. Results are ranked by relevance and mentor ratings.
      
      **Features:**
      - Advanced filtering by multiple criteria
      - Relevance-based ranking
      - Pagination for large result sets
      - Mentor rating and review integration
      
      **Rate Limiting:** 30 searches per 5 minutes
    operationId: searchMentors
    parameters:
      - name: domain
        in: query
        description: Filter by expertise domain
        schema:
          type: string
          enum: [TECHNOLOGY, HEALTHCARE, BUSINESS, CREATIVE, EDUCATION, OTHER]
        example: TECHNOLOGY
      - name: skills
        in: query
        description: Comma-separated list of required skills
        schema:
          type: string
        example: "JavaScript,React,Node.js"
      - name: experienceLevel
        in: query
        description: Filter by mentor experience level
        schema:
          type: string
          enum: [junior, mid, senior, lead, executive]
        example: "senior"
      - name: location
        in: query
        description: Filter by location or timezone
        schema:
          type: string
        example: "San Francisco, CA"
      - name: availability
        in: query
        description: Filter by current availability
        schema:
          type: string
          enum: [available, limited, unavailable]
        example: "available"
      - name: minRating
        in: query
        description: Minimum mentor rating (0-5)
        schema:
          type: number
          format: float
          minimum: 0
          maximum: 5
        example: 4.0
      - name: sortBy
        in: query
        description: Sort criteria for results
        schema:
          type: string
          enum: [rating, experience, responseTime, totalSessions]
          default: rating
        example: "rating"
      - name: page
        in: query
        description: Page number for pagination (1-based)
        schema:
          type: integer
          minimum: 1
          default: 1
        example: 1
      - name: limit
        in: query
        description: Number of mentors per page
        schema:
          type: integer
          minimum: 1
          maximum: 50
          default: 20
        example: 20
    responses:
      '200':
        description: Mentors retrieved successfully
        headers:
          X-RateLimit-Remaining:
            description: Number of searches remaining in current window
            schema:
              type: integer
              example: 29
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/schemas.yaml#/ApiResponse'
                - type: object
                  properties:
                    data:
                      type: object
                      properties:
                        mentors:
                          type: array
                          items:
                            $ref: '../components/schemas.yaml#/MentorProfile'
                        pagination:
                          type: object
                          properties:
                            page:
                              type: integer
                            limit:
                              type: integer
                            totalPages:
                              type: integer
                            totalMentors:
                              type: integer
                        filters:
                          type: object
                          description: Applied filters for this search
                          properties:
                            domain:
                              type: string
                            skills:
                              type: array
                              items:
                                type: string
                            experienceLevel:
                              type: string
                            availability:
                              type: string
            example:
              status: success
              message: Mentors retrieved successfully
              data:
                mentors:
                  - id: "mentor_12345"
                    name: "Sarah Johnson"
                    title: "Senior Software Engineer"
                    company: "Tech Corp Inc."
                    domain: "TECHNOLOGY"
                    skills: ["JavaScript", "React", "Node.js", "System Design", "Leadership"]
                    experience: "senior"
                    bio: "Senior software engineer with 8+ years of experience in full-stack development and team leadership."
                    location: "San Francisco, CA"
                    availability: "available"
                    rating: 4.8
                    totalSessions: 156
                    responseTime: "< 2 hours"
                    specialties: ["Career Transition", "Technical Skills", "Interview Preparation"]
                  - id: "mentor_67890"
                    name: "Michael Chen"
                    title: "Principal Engineer"
                    company: "Innovation Labs"
                    domain: "TECHNOLOGY"
                    skills: ["Python", "Machine Learning", "Data Science", "Architecture"]
                    experience: "lead"
                    rating: 4.9
                    totalSessions: 203
                    responseTime: "< 1 hour"
                    specialties: ["ML Career Path", "Technical Leadership"]
                pagination:
                  page: 1
                  limit: 20
                  totalPages: 5
                  totalMentors: 87
                filters:
                  domain: "TECHNOLOGY"
                  experienceLevel: "senior"
                  availability: "available"
      '400':
        $ref: '../components/responses.yaml#/BadRequest'
      '429':
        $ref: '../components/responses.yaml#/RateLimited'
      '500':
        $ref: '../components/responses.yaml#/InternalServerError'
  
  post:
    tags:
      - Mentor
    summary: Create new mentor profile
    description: |
      Create a new mentor profile in the system. This endpoint is typically used for mentor onboarding.
      
      **Features:**
      - Complete profile creation
      - Skill and expertise validation
      - Availability management
      - Profile verification workflow
    operationId: createMentor
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - name
              - title
              - domain
              - skills
              - experience
              - bio
            properties:
              name:
                type: string
                minLength: 2
                maxLength: 100
                example: "Sarah Johnson"
              title:
                type: string
                minLength: 2
                maxLength: 100
                example: "Senior Software Engineer"
              company:
                type: string
                maxLength: 100
                example: "Tech Corp Inc."
              domain:
                type: string
                enum: [TECHNOLOGY, HEALTHCARE, BUSINESS, CREATIVE, EDUCATION, OTHER]
                example: "TECHNOLOGY"
              skills:
                type: array
                minItems: 1
                maxItems: 20
                items:
                  type: string
                example: ["JavaScript", "React", "Node.js", "System Design", "Leadership"]
              experience:
                type: string
                enum: [junior, mid, senior, lead, executive]
                example: "senior"
              bio:
                type: string
                minLength: 50
                maxLength: 1000
                example: "Senior software engineer with 8+ years of experience in full-stack development and team leadership."
              location:
                type: string
                maxLength: 100
                example: "San Francisco, CA"
              availability:
                type: string
                enum: [available, limited, unavailable]
                default: available
                example: "available"
              specialties:
                type: array
                maxItems: 10
                items:
                  type: string
                example: ["Career Transition", "Technical Skills", "Interview Preparation"]
    responses:
      '201':
        description: Mentor profile created successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/schemas.yaml#/ApiResponse'
                - type: object
                  properties:
                    data:
                      type: object
                      properties:
                        mentor:
                          $ref: '../components/schemas.yaml#/MentorProfile'
            example:
              status: success
              message: Mentor profile created successfully
              data:
                mentor:
                  id: "mentor_12345"
                  name: "Sarah Johnson"
                  title: "Senior Software Engineer"
                  company: "Tech Corp Inc."
                  domain: "TECHNOLOGY"
                  skills: ["JavaScript", "React", "Node.js", "System Design", "Leadership"]
                  experience: "senior"
                  bio: "Senior software engineer with 8+ years of experience in full-stack development and team leadership."
                  location: "San Francisco, CA"
                  availability: "available"
                  rating: 0
                  totalSessions: 0
                  responseTime: "Not established"
                  specialties: ["Career Transition", "Technical Skills", "Interview Preparation"]
      '400':
        $ref: '../components/responses.yaml#/BadRequest'
      '409':
        description: Mentor profile already exists
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/ErrorResponse'
            example:
              status: error
              message: Mentor profile already exists for this user
              data:
                errorCode: DUPLICATE_MENTOR
      '500':
        $ref: '../components/responses.yaml#/InternalServerError'

mentorById:
  get:
    tags:
      - Mentor
    summary: Get mentor profile by ID
    description: |
      Retrieve detailed information about a specific mentor including their complete profile, ratings, and specialties.
      
      **Features:**
      - Complete mentor profile
      - Rating and review summary
      - Session history statistics
      - Availability information
    operationId: getMentorById
    parameters:
      - name: mentorId
        in: path
        required: true
        description: Unique mentor identifier
        schema:
          type: string
          pattern: '^[a-zA-Z0-9_-]+$'
        example: "mentor_12345"
    responses:
      '200':
        description: Mentor profile retrieved successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/schemas.yaml#/ApiResponse'
                - type: object
                  properties:
                    data:
                      type: object
                      properties:
                        mentor:
                          $ref: '../components/schemas.yaml#/MentorProfile'
            example:
              status: success
              message: Mentor profile retrieved successfully
              data:
                mentor:
                  id: "mentor_12345"
                  name: "Sarah Johnson"
                  title: "Senior Software Engineer"
                  company: "Tech Corp Inc."
                  domain: "TECHNOLOGY"
                  skills: ["JavaScript", "React", "Node.js", "System Design", "Leadership"]
                  experience: "senior"
                  bio: "Senior software engineer with 8+ years of experience in full-stack development and team leadership. Passionate about helping junior developers navigate their career growth and technical skill development."
                  location: "San Francisco, CA"
                  availability: "available"
                  rating: 4.8
                  totalSessions: 156
                  responseTime: "< 2 hours"
                  specialties: ["Career Transition", "Technical Skills", "Interview Preparation"]
