            example:
              status: error
              message: Mentor not found
              data:
                errorCode: MENTOR_NOT_FOUND
      '500':
        $ref: '../components/responses.yaml#/InternalServerError'

mentorMatch:
  post:
    tags:
      - Mentor
    summary: Find matching mentors using AI
    description: |
      Use AI-powered matching to find the most suitable mentors based on user's career goals, current skills, and preferences. The algorithm considers mentor expertise, availability, past success rates, and compatibility factors.
      
      **Features:**
      - AI-driven compatibility scoring
      - Personalized mentor recommendations
      - Detailed match reasoning
      - Multiple scoring factors
      
      **Rate Limiting:** 30 searches per 5 minutes
    operationId: findMentorMatches
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/MentorMatchRequest'
          examples:
            career_transition:
              summary: Career transition matching
              value:
                userId: "user_12345"
                careerGoals: "I want to transition from web development to machine learning engineering"
                domain: "TECHNOLOGY"
                skills: ["Python", "JavaScript", "Machine Learning"]
                experienceLevel: "intermediate"
